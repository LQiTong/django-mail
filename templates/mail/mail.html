{% extends "mail/layout.html" %}
{% block content %}
<div class="jumbotron">
    <form method="post" action="/api/mail/get_mail_status/">
        <input type="date" name="created" placeholder="请输入查询日期">
        <input type="submit" value="查询">
    </form>
</div>
<div class="jumbotron" >
    <p style="color: darkred; font-weight: bolder;">查询结果</p>
    <p>总邮箱数量：{{ total }}</p>
    <p>未使用邮箱：{{ charge }}</p>
    <p>注册成功数：<span style="color: red; font-weight:bolder;">{{ success }}</span></p>
    <p>注册失败数：<span style="font-weight:bolder;">{{ failed }}</span></p>
</div>
{% endblock %}
